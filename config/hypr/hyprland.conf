# See https://wiki.hyprland.org/Configuring/Window-Rules/
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# ===================================
# TRANSPARENCY RULES
# ===================================
# Note: Blur is controlled by opacity + ignore_opacity setting in decoration.
# There is NO "blur" window rule - blur happens automatically with transparency.

# --- Global Transparency (Uncomment to apply to ALMOST EVERYTHING) ---
# windowrulev2 = opacity 0.95 0.90, floating:0, fullscreen:0
# windowrulev2 = opacity 0.95 0.90, floating:1

# --- Specific Applications ---

# Terminals
windowrulev2 = opacity 0.90 0.85, class:^(kitty)$
windowrulev2 = opacity 0.90 0.85, class:^(Alacritty)$
windowrulev2 = opacity 0.90 0.85, class:^(org.gnome.Terminal)$
windowrulev2 = opacity 0.90 0.85, class:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 0.90 0.85, class:^(ghostty)$

# File Managers
windowrulev2 = opacity 0.85 0.80, class:^(thunar)$
windowrulev2 = opacity 0.85 0.80, class:^(Thunar)$
windowrulev2 = opacity 0.92 0.88, class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.92 0.88, class:^(dolphin)$

# Chat & Social
windowrulev2 = opacity 0.90 0.85, class:^(discord)$
windowrulev2 = opacity 0.90 0.85, class:^(Discord)$
windowrulev2 = opacity 0.90 0.85, class:^(Slack)$
windowrulev2 = opacity 0.90 0.85, class:^(org.telegram.desktop)$
windowrulev2 = opacity 0.90 0.85, class:^(Signal)$

# Music
windowrulev2 = opacity 0.92 0.88, class:^(Spotify)$
windowrulev2 = opacity 0.92 0.88, title:^(Spotify)$

# Editors & Productivity
windowrulev2 = opacity 0.95 0.90, class:^(Code)$
windowrulev2 = opacity 0.95 0.90, class:^(obsidian)$
windowrulev2 = opacity 0.95 0.90, class:^(sublime_text)$
windowrulev2 = opacity 0.95 0.90, class:^(jetbrains-.+)$

# Browsers (Subtle transparency for readability)
windowrulev2 = opacity 0.95 0.92, class:^(firefox)$
windowrulev2 = opacity 0.95 0.92, class:^(Firefox)$
windowrulev2 = opacity 0.95 0.92, class:^(zen-alpha)$
windowrulev2 = opacity 0.95 0.92, class:^(zen)$
windowrulev2 = opacity 0.95 0.92, class:^(org.qutebrowser.qutebrowser)$

# Keep these apps fully opaque (no transparency/blur)
windowrulev2 = opacity 1.0 override 1.0 override, class:^(chromium)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(Chromium)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(vlc)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(mpv)$

# ===================================
# FLOATING WINDOW RULES
# ===================================

# System utilities - float and center
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(rofi)$

windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Set specific sizes for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 600 500, class:^(blueman-manager)$
windowrulev2 = size 500 400, class:^(nm-connection-editor)$

# Yazi file manager - float, size, and center
windowrulev2 = float, class:^(yazi)$
windowrulev2 = size 1200 800, class:^(yazi)$
windowrulev2 = center, class:^(yazi)$

# Btop floating rule
windowrulev2 = float, class:^(floating_btop)$
windowrulev2 = size 1000 700, class:^(floating_btop)$
windowrulev2 = center, class:^(floating_btop)$

# Picture-in-Picture - float, pin, and position
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-660 100%-380, title:^(Picture-in-Picture)$

# ===================================
# WORKSPACE ASSIGNMENTS
# ===================================

# Assign apps to specific workspaces
windowrulev2 = workspace 3, class:^(discord)$
windowrulev2 = workspace 3, class:^(Discord)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(Code)$

# ===================================
# GAMING PERFORMANCE RULES
# ===================================
# Disable animations/blur for games to boost FPS
windowrulev2 = noanim, class:^(steam_app_.*)$
windowrulev2 = noblur, class:^(steam_app_.*)$
windowrulev2 = noshadow, class:^(steam_app_.*)$
windowrulev2 = opaque, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = rounding 0, class:^(steam_app_.*)$

# ===================================
# SPECIAL BEHAVIORS
# ===================================

# Prevent screen lock for media players
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(vlc)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(Firefox)$

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Custom Floating Terminal for Waybar tools
windowrulev2 = float, class:^(floating_shell)$
windowrulev2 = center, class:^(floating_shell)$
windowrulev2 = size 800 500, class:^(floating_shell)$
