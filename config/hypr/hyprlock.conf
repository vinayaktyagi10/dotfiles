# Hyprlock Configuration

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# Background
background {
    monitor =
    path = screenshot   # Uses a screenshot of your current screen
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(4A382B)
    inner_color = rgb(1a1a1a)
    font_color = rgb(f8f8f2)
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    check_color = rgb(4A382B)
    fail_color = rgb(62281A)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    position = 0, -120
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgb(f8f8f2)
    font_size = 90
    font_family = Rubik
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %d')"
    color = rgb(f8f8f2)
    font_size = 24
    font_family = Rubik
    position = 0, 100
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = rgb(f8f8f2)
    font_size = 20
    font_family = Rubik
    position = 0, -200
    halign = center
    valign = center
}

# Battery (if laptop)
label {
    monitor =
    text = cmd[update:5000] echo "Battery: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%"
    color = rgb(f8f8f2)
    font_size = 14
    font_family = Rubik
    position = 0, 50
    halign = center
    valign = bottom
}
