# Font configuration - improved consistency and readability
font=JetBrainsMono Nerd Font:size=12:weight=regular
font-bold=JetBrainsMono Nerd Font:size=12:weight=bold
font-italic=JetBrainsMono Nerd Font:size=12:weight=regular:slant=italic
font-bold-italic=JetBrainsMono Nerd Font:size=12:weight=bold:slant=italic

# Terminal behavior
pad=8x8 center
resize-delay-ms=100
selection-target=clipboard

[main]
# Use consistent font family
font=JetBrainsMono Nerd Font:size=12
# Better shell integration
shell=/bin/zsh
# Improved terminal behavior
term=xterm-256color
login-shell=yes

[scrollback]
lines=10000
multiplier=3.0

[url]
# Better URL handling
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[cursor]
# Smoother cursor behavior
style=block
blink=yes
beam-thickness=1.5
underline-thickness=1.0

[mouse]
# Better mouse integration
hide-when-typing=yes
alternate-scroll-mode=yes

# Enhanced colorscheme with better contrast
[colors]
alpha=0.9
foreground=e0e0e0
background=1a1a1a

# Regular colors - improved contrast and harmony
regular0=2d2d2d
regular1=cc6666
regular2=b5bd68
regular3=f0c674
regular4=81a2be
regular5=b294bb
regular6=8abeb7
regular7=c5c8c6

# Bright colors - more vibrant but not harsh
bright0=555555
bright1=ff8a80
bright2=c3e88d
bright3=ffcb6b
bright4=82b1ff
bright5=c792ea
bright6=89ddff
bright7=ffffff

# Additional colors for better 256-color support
selection-foreground=1a1a1a
selection-background=4fc3f7
dim0=676767
dim1=914f4f
dim2=7f8f7f
dim3=b8a573
dim4=7390aa
dim5=9c799c
dim6=8fb8b8
dim7=c5c8c6

[key-bindings]
# More intuitive key bindings
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=Shift+Ctrl+Page_Up
scrollback-up-line=Shift+Ctrl+k
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=Shift+Ctrl+Page_Down
scrollback-down-line=Shift+Ctrl+j
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
minimize=none
maximize=none
fullscreen=F11
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-selected=[xargs -r firefox] none
show-urls-launch=Control+Shift+o
show-urls-copy=none
show-urls-persistent=none
prompt-prev=Control+Shift+z
prompt-next=Control+Shift+x
